<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!--NAVBAR-->
    <header id="navbarContainer">

    </header>
    <div class="container-md">
        <div class="card mt-5">
            <h5 class="card-header">Crear cuenta</h5>
            <div class="card-body">
                <form action="./index.html" method="get">
                    <div class="mb-3">
                        <input type="text" id="txtNombre" name="txtNombre" placeholder="Ingrese su Nombre"
                            class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="txtApellido" name="txtApellido" placeholder="Ingrese su Apellido"
                            class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="txtEmail" id="txtEmail" placeholder="Email" class="form-control"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="txtPass" id="txtPass" placeholder="ContraseÃ±a" class="form-control"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="date" name="date" id="date" placeholder="Ingrese su Nombre" class="form-control"
                            required>
                    </div>
                    <input type="submit" value="Confirmar" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>


</body>

</html>
